{% extends 'base.html' %}

{% block content %}
<div class="col-md-6 offset-md-3">
    <br><br>
    <h2>Login</h2>
    <br>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="username">Username:</label>
            <div class="input-group"> <!-- Use input-group to add icons -->
                <span class="input-group-text"><i class="bi bi-person"></i></span> <!-- User icon -->
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="password">Password:</label>
            <div class="input-group"> <!-- Use input-group to add icons -->
                <span class="input-group-text"><i class="bi bi-lock"></i></span> <!-- Lock icon -->
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Login</button> <!-- Full-width button for better look -->
        <br><br/>
        <p class="text-center"> <!-- Centered text for forgot password link -->
            <a href="{% url 'password_reset' %}">Forgot your password?</a>
        </p>
    </form>
</div>
{% endblock %}

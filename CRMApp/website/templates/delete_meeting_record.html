{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Delete Meeting Record</h1>
    <p>Are you sure you want to delete this meeting record?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'meeting_records' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

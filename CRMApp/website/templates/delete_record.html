{% extends 'base.html' %}
{% block content %}

<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h3 class="mb-0">Confirm Deletion</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <h5 class="mb-4">Are you sure you want to delete this record?</h5>

                <div class="form-group">
                    <label for="deletion_reason" class="form-label">Reason for Deletion:</label>
                    <textarea name="deletion_reason" id="deletion_reason" class="form-control" rows="4" required></textarea>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a href="{% url 'record' record.pk %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .card {
        border: 1px solid #dee2e6;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-header {
        background-color: #dc3545;
        color: white;
    }

    .form-group {
        margin-bottom: 1rem;
    }

    .btn {
        padding: 0.5rem 1.5rem;
        transition: all 0.3s ease;
    }

    .btn-danger:hover {
        background-color: #c82333;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }
</style>

{% endblock %}

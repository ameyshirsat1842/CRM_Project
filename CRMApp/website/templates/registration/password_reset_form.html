{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Reset Password</h2>
    <p>Please enter your email address. We will email you with instructions on how to reset your password.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
</div>
{% endblock %}
